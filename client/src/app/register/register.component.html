<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2> S'Inscrire</h2>
    <hr>
    <div class="mb-3">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
            placeholder="Username">
    </div>
    <!--
    <div class="mb-3">
        <label >Qui est votre préféré ?</label>
        <select class="form-select">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>-->

    <div class="mb-3">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
            placeholder="password">

    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit"> Enregistrer</button>
        <button class="btn btn-default" type="button" (click)="cancel()"> Annuler</button>

    </div>


</form>
